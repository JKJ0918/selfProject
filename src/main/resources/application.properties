spring.application.name=sng

server.port = 80

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/projectdb?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=project
spring.datasource.password=project
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
## basic -> none, update can remove previous data
spring.jpa.hibernate.ddl-auto=none

## Spring Security Debugging code
logging.level.org.springframework.security=DEBUG

## security Debug Code
##logging.level.org.springframework.security=DEBUG

## session time
## (min)
server.servlet.session.timeout=90m
## (Sec)
## server.servlet.session.timeout=1800

