spring.application.name=sng

server.port = 80

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/projectdb?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=project
spring.datasource.password=project
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
## basic -> none, update can remove previous data
spring.jpa.hibernate.ddl-auto=none


